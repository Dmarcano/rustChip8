<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3">
    <title> wasm-chip8!</title>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <style>
      canvas {
          image-rendering: -moz-crisp-edges;
          image-rendering: -webkit-crisp-edges;
          image-rendering: pixelated;
          image-rendering: crisp-edges;
          position: relative;
       }

       body {
       background: #eaeaea;
       font-family: 'VT323', monospace;
       font-size: 20px;

     }

     html {
  touch-action: manipulation;
}

      .content {
          background: #eaeaea;
          width: 512px;
          display: grid;
          grid-template-columns: 50% 25% 25%;
          margin: 0 auto;
          grid-template-rows: 190px 260px; 
      }

      .display { 
        grid-column: 1 / span 3;
      }

      .controls { 
        grid-column: 1 / span 3;
       display: flex;
       justify-content: center;
       padding: 10px;
      }

      header {
       grid-column: 1 / span 3;
       display: flex;
       font-family: 'Roboto Slab', serif;
     }

     ul.memory_list { 
       list-style: none;
       margin: 0;
       padding: 0;
     }

     .keypad { 
      grid-column: 1 / span 3;
       
     }

     .keypad_row { 
       display: flex;
       flex-direction: row;
       justify-content: space-evenly;

       
     }


     .keypad_row > button  { 
       border: none;
       font-size: 32px;
       text-align: center;
       padding: 10px 10px;
       text-decoration:none;
     }

     .keypad_row > button:active  { 

       background-color: #ce0a0a;
       
     }


  </style>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>

  

    <div class="content">

      <header>
        <div class ="background">

          <h2>Chip8 Emulator</h2>

          <p>A WebAssembly implementation of the <a href="https://en.wikipedia.org/wiki/CHIP-8"> Chip8 </a> using Rust. Click the start button to play the current 
          ROM or select the ROM from the dropdown. 
          </p>
        </div>
      </header>

      

      
        <div class="display">
          <canvas id="chip8-canvas" width="64" height="32" style="transform: scale(8); transform-origin: top left;"></canvas>
        </div>

        <div class="controls">
          <div >
            <select id = "rom-select"></select>
          </div>
    
            <button id = "start-chip8">start</button>
            <button id="forward-chip8" >1 step</button>
            <button id = "stop-chip8">stop</button>
            <button id = "debug">debug</button>
          </div>


          <div class = "keypad">
            <div class="keypad_row">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>4</button>
            </div>

            <div class="keypad_row">
              <button>Q</button>
              <button>W</button>
              <button>E</button>
              <button>R</button>
            </div>

            <div class="keypad_row">
              <button>A</button>
              <button>S</button>
              <button>D</button>
              <button>F</button>
            </div>

            <div class="keypad_row">
              <button>Z</button>
              <button>X</button>
              <button>C</button>
              <button>V</button>
            </div>
          </div>

        <div>
          <p>
            Chip8 Main Memory
          </p>

          

          

          <div  id= "memory">
            <ul class="memory_list" id="memory_list">
            </ul>
          </div>
        </div>
        

        <div>
          <p>Registers</p>
          <ul class="memory_list" id ="register_list" ></ul>
        </div>

        <div>
          <p>Other State</p>
          <ul class="memory_list" id ="other_state_list" ></ul>

        </div>

        


    </div>

    
    
  </body>
</html>
