<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> wasm-chip8!</title>
    <style>
      canvas {
          image-rendering: -moz-crisp-edges;
          image-rendering: -webkit-crisp-edges;
          image-rendering: pixelated;
          image-rendering: crisp-edges;
          position: relative;
       }

      .content {
          background: #eaeaea;
          width: 512px;
          display: grid;
          grid-template-columns: 50% 25% 25%;
          margin: 0 auto;
          grid-template-rows: 190px 260px; 
      }

      .display { 
        grid-column: 1 / span 3;
      }

      .controls { 
        grid-column: 1 / span 3;
       display: flex;
       justify-content: center;
       padding: 10px;
      }
  </style>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>

  

    <div class="content">

      
        <div class="display">
          <canvas id="chip8-canvas" width="64" height="32" style="transform: scale(8); transform-origin: top left;"></canvas>
        </div>

        <div id= "placeholder"></div>


      <div class="controls">
      <div id= "rom-select"></div>

        <button id = "start-chip8">start</button>
        <button id="forward-chip8" >1 step</button>
        <button id = "stop-chip8">stop</button>
      </div>

    </div>

    
    
  </body>
</html>
